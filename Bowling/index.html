<!DOCTYPE html>
<html>
    <head>
        <title>Bowling</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="./throw.js"></script>
    </head>
    <body>
        <a-scene id="scene">

            <a-assets>
                <a-assets-item id="pin" src="./assets/pin/scene.gltf"></a-assets-item>

            </a-assets>

            <!--Lights-->
            <a-entity light="type: ambient; color: white; intensity: 0.8"></a-entity>

            <!--Cursor and Camera-->
            <a-entity
            id="camera"
            camera
            position="0 1.6 0"
            wasd-controls
            look-controls="pointerLockEnabled: false"        
           >

           
            <a-cursor id="cursor"></a-cursor>
        </a-entity>

        <!--Bowling Ball-->
        <a-entity bowling-ball></a-entity>

        <!--Ground-->
        <a-plane 
        id="ground"
        repeat="5 5"
        position="0 0 -20"
        rotation="-90 0 0"
        height="100"
        width="20"
        color="tomato"
        static-body
        visible="true">
        </a-plane>

        <!--Bowling Ball-->

        <a-entity>

        <a-entity id="pin1" gltf-model="#pin" position="0 0 -8" scale="4 4 4"></a-entity>

        <a-entity id="pin2" gltf-model="#pin" position="-0.5 0 -9" scale="4 4 4"></a-entity>

        <a-entity id="pin3" gltf-model="#pin" position="-3 0 -9" scale="4 4 4"></a-entity>

        <a-entity id="pin4" gltf-model="#pin" position="-2 0 -8" scale="4 4 4"></a-entity>

        <a-entity id="pin5" gltf-model="#pin" position="-1 0 -7" scale="4 4 4"></a-entity>

        <a-entity id="pin6" gltf-model="#pin" position="0 0 -6" scale="4 4 4"></a-entity>

        <a-entity id="pin7" gltf-model="#pin" position="1 0 -7" scale="4 4 4"></a-entity>

        <a-entity id="pin8" gltf-model="#pin" position="2 0 -8" scale="4 4 4"></a-entity>

        <a-entity id="pin9" gltf-model="#pin" position="3 0 -9" scale="4 4 4"></a-entity>

        <a-entity id="pin10" gltf-model="#pin" position="0.5 0 -9" scale="4 4 4"></a-entity>
 
        </a-entity>


        </a-scene>
    </body>
</html>
